<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  <!-- Adiciona o arquivo CSS aqui -->
</head>
<body>
    <div class="container mt-4">
        <!-- Header do Perfil -->
        <div class="card p-3 text-center">
            <img src="capa.jpg" class="img-fluid" alt="Capa" style="height: 200px; object-fit: cover;">
            <img src="perfil.jpg" class="rounded-circle mt-n5 border border-white" width="100" height="100" alt="Perfil">
            <h3 class="mt-2">Nome do Usuário</h3>
            <p>@usuario</p>
            <div id="perfil-acoes" class="d-none">
                <button class="btn btn-primary">Seguir</button>
                <button class="btn btn-success">Amigo</button>
                <button class="btn btn-secondary">Mensagem</button>
            </div>
        </div>

        <!-- Navegação -->
        <ul class="nav nav-tabs mt-3" id="perfil-tabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#posts">Posts</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#amigos">Amigos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#fotos">Fotos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#config">Configurações</a></li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Seção de Posts -->
            <div class="tab-pane fade show active" id="posts">
                <div class="card p-3">
                    <textarea class="form-control" placeholder="Escreva algo..."></textarea>
                    <button class="btn btn-primary mt-2">Postar</button>
                </div>
                <div id="feed" class="mt-3">
                    <div class="card p-3">
                        <p>Post de um usuário...</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-light">Curtir</button>
                            <button class="btn btn-light">Descurtir</button>
                            <button class="btn btn-light">Comentar</button>
                            <span id="editar-post" class="d-none">
                                <button class="btn btn-warning">Editar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Seção de Amigos -->
            <div class="tab-pane fade" id="amigos">
                <div class="row">
                    <div class="col-4">
                        <img src="amigo.jpg" class="img-fluid rounded-circle" width="80" alt="Amigo">
                        <p>Nome do Amigo</p>
                    </div>
                </div>
            </div>
            
            <!-- Seção de Fotos -->
            <div class="tab-pane fade" id="fotos">
                <div class="row">
                    <div class="col-4">
                        <img src="foto.jpg" class="img-fluid" alt="Foto">
                    </div>
                </div>
                <div class="mt-3">
                    <input type="file" class="form-control" id="carregarFoto" accept="image/*">
                    <button class="btn btn-primary mt-2" onclick="uploadFoto()">Carregar Foto</button>
                </div>
            </div>
            
            <!-- Seção de Configurações -->
            <div class="tab-pane fade" id="config">
                <div class="card p-3">
                    <label>Nome:</label>
                    <input type="text" class="form-control" value="Nome do Usuário">
                    <label>Email:</label>
                    <input type="email" class="form-control" value="usuario@email.com">
                    <label>Senha:</label>
                    <input type="password" class="form-control" placeholder="Nova senha">
                    <div class="mt-3">
                        <label>Foto de Perfil:</label>
                        <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                    </div>
                    <div class="mt-3">
                        <label>Capa do Perfil:</label>
                        <input type="file" class="form-control" id="capaPerfil" accept="image/*">
                    </div>
                    <button class="btn btn-primary mt-2">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let souEu = true; // Simule ser o próprio perfil
        if (!souEu) {
            document.getElementById("perfil-acoes").classList.remove("d-none");
        } else {
            document.getElementById("editar-post").classList.remove("d-none");
        }

        // Função para carregar foto
        function uploadFoto() {
            const foto = document.getElementById('carregarFoto').files[0];
            if (foto) {
                alert('Foto carregada: ' + foto.name);
                // Aqui você pode adicionar a lógica para enviar a foto para o backend
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
