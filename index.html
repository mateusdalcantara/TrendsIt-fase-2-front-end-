<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Rede social</title>
</head>
<body>
    <header class="#">
        <nav class="navbar bg-body-tertiary menu gradient">
            <div class="container-fluid">
              <a class="navbar-brand menuItem" href="./index.html"><img class="logo" src="./assets/logo.png" alt=""> Home</a>
              <div class="d-flex" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link menuItem" aria-current="page" href="./pages/login/login.html">Login</a></li>  
                </ul>
              </div>
            </div>
          </nav>
    </header>
<main>
  <div class="container">
  <div id="feed" class="mt-3"></div>

<script>
    // Array com dados dos posts
    const posts = [
        { id: 1, texto: "Post de usuário 1" },
        { id: 2, texto: "Post de usuário 2" },
        { id: 3, texto: "Post de usuário 3" }
    ];

    // Função para gerar o HTML de cada post
    function gerarPostHTML(post) {
        return `
            <div class="card p-3 mb-3">
                <p>${post.texto}</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light">Curtir</button>
                    <button class="btn btn-light">Descurtir</button>
                    <button class="btn btn-light">Comentar</button>
                    <span id="editar-post-${post.id}" class="d-none">
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </span>
                </div>
            </div>
        `;
    }

    // Seleciona o elemento #feed e insere os posts gerados
    const feed = document.getElementById("feed");
    feed.innerHTML = posts.map(gerarPostHTML).join('');
</script>

</div>
</main>
<footer>
    <nav class="navbar fixed-bottom bg-body-tertiary footer gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-activity"></i></a>
        </div>
      </nav>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
