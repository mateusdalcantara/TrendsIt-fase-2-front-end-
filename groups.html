<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendsIT - Groups</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/groups.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('token')) window.location.href = 'index.html';
    </script>

    <nav class="main-nav">
        <div class="brand">TrendsIT</div>
        <div class="nav-links">
            <button id="logoutBtn">Logout</button>
            <button id="createGroupBtn">+ New Group</button>
            <button id="profileBtn"><i class="fas fa-user"></i></button>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <!-- Reuse navigation from home.html -->
        </aside>

        <section class="content">
            <div class="groups-container" id="groupsContainer">
                <!-- Groups load here -->
            </div>
        </section>
    </main>

    <!-- Group Creation Modal -->
    <div class="modal" id="groupModal">
        <div class="modal-content">
            <h3>Create New Group</h3>
            <form id="groupForm">
                <input type="text" id="groupName" placeholder="Group Name" required>
                <textarea id="groupDescription" placeholder="Description" rows="4" required></textarea>
                <button type="submit" class="btn-primary">Create Group</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/groups.js"></script>
    <!-- Reuse common scripts from home.html -->
</body>
</html>
