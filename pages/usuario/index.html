<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Rede Social</title>

  <!-- Bootstrap + Estilo personalizado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MinhaRede</a>
      <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#perfilModal">Meu Perfil</button>
      <button class="btn btn-outline-light ms-2" onclick="sair()">Sair</button> <!-- Botão de Sair -->
    </div>
  </nav>

  <!-- Layout principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menu lateral esquerdo -->
      <div class="col-md-3">
        <div class="list-group">
          <button class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#postModal">Novo Post</button>
          <button class="list-group-item list-group-item-action" onclick="abrirDiretorio()">Diretório de Alunos</button>
          <button class="list-group-item list-group-item-action" onclick="carregarGrupos()">Meus Grupos</button>
          <button class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#grupoModal">Criar Grupo</button>
          <button class="list-group-item list-group-item-action" onclick="abrirCalendario()">Calendário</button>
          <button class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#eventoModal">Novo Evento</button>
          <button class="list-group-item list-group-item-action" onclick="carregarVagas()">Ver Vagas</button>
          <button class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#vagaModal">Nova Vaga</button>
        </div>
      </div>

      <!-- Feed central com barra de busca e cards de conteúdo -->
      <div class="col-md-6">
        <!-- Barra de busca -->
        <div class="input-group mb-3">
          <input type="text" id="campoBusca" class="form-control" placeholder="Buscar pessoas, grupos, eventos..." />
          <button class="btn btn-outline-secondary" onclick="buscarConteudo()">Buscar</button>
        </div>

        <!-- Feed misto -->
        <div id="feedConteudo">
          <!-- Conteúdo será injetado aqui: posts, eventos e vagas -->
        </div>
      </div>

      <!-- Coluna direita opcional -->
      <div class="col-md-3 d-none d-md-block">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Eventos do Dia</h5>
            <p class="card-text">Passe o mouse no calendário para ver os eventos.</p>
            <div id="calendar" class="border p-2 text-center">[Calendário]</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para exibir o perfil -->
<div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="perfilModalLabel">Meu Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="perfilContent">
        <!-- O conteúdo do perfil será carregado aqui -->
      </div>
    </div>
  </div>
</div>

  <!-- Modal Post -->
  <div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="publicarPost(event)">
          <div class="modal-header">
            <h5 class="modal-title">Criar Post</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <textarea class="form-control" id="conteudoPost" rows="4" placeholder="O que você está pensando?"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Publicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
