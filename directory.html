<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendsIT - Student Directory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/directory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('token')) window.location.href = 'index.html';
    </script>

    <nav class="main-nav">
        <div class="brand">TrendsIT</div>
        <div class="nav-links">
            <button id="logoutBtn">Logout</button>
            <button id="profileBtn"><i class="fas fa-user"></i></button>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <!-- Reuse navigation from home.html -->
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Feed</a></li>
                    <li><a href="directory.html" class="active"><i class="fas fa-users"></i> Directory</a></li>
                    <li><a href="groups.html"><i class="fas fa-user-friends"></i> Groups</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                    <li><a href="jobs.html"><i class="fas fa-briefcase"></i> Jobs</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <div class="directory-header">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search by name or department...">
                    <div class="filters">
                        <select id="filterDepartment">
                            <option value="">All Departments</option>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Software Engineering</option>
                        </select>
                        <select id="filterStatus">
                            <option value="">All Statuses</option>
                            <option>Available</option>
                            <option>Busy</option>
                            <option>Seeking Work</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="directory-container" id="directoryContainer">
                <!-- Dynamic content loaded from JS -->
            </div>

            <div class="load-more">
                <button id="loadMoreBtn" class="btn-secondary">Show More</button>
            </div>
        </section>
    </main>

    <!-- Connection Request Modal -->
    <div class="modal" id="connectionModal">
        <div class="modal-content">
            <h3>Send Connection Request</h3>
            <form id="connectionForm">
                <textarea id="messageContent" placeholder="Add a personal message (optional)" rows="3"></textarea>
                <button type="submit" class="btn-primary">Send Request</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/directory.js"></script>
</body>
</html>
