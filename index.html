<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendsIT - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <script>
    // Check if already logged in
    if (localStorage.getItem('token')) {
        window.location.href = 'home.html';
    }
  </script>

    <div class="auth-container">
        <div class="logo">
            <img src="assets/logo.png" alt="TrendsIT Logo">
        </div>

        <!-- Sign In Form -->
        <div class="auth-form active" id="signin-form">
            <h2>Sign In to TrendsIT</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="auth-links">
                <span>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></span>
                <a href="#" onclick="toggleForms('forgot')">Forgot Password?</a>
            </div>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="btn-google" onclick="handleSocialLogin('google')">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-facebook" onclick="handleSocialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn-github" onclick="handleSocialLogin('github')">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="btn-microsoft" onclick="handleSocialLogin('azure')">
                        <i class="fab fa-microsoft"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form" id="signup-form">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="auth-links">
                <span>Already have an account? <a href="#" onclick="toggleForms('signin')">Sign In</a></span>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-form" id="forgot-form">
            <h2>Reset Password</h2>
            <form id="forgotForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <a href="#" onclick="toggleForms('signin')">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script type="module">
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';

        // Test network connectivity first
        await fetch("http://localhost:8080/health");
        
        // Proceed with login
        const response = await fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("loginEmail").value,
                password: document.getElementById("loginPassword").value
            })
        });

        // Handle response
        if (!response.ok) {
            const error = await response.text();
            throw new Error(`Server error: ${response.status} - ${error}`);
        }

        const data = await response.json();
        localStorage.setItem("token", data.token);
        window.location.href = "home.html";

    } catch (error) {
        console.error("Network error:", error);
        showError(`Connection failed: ${error.message}`);
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In';
    }
});a
      </script>
</body>
</html>
